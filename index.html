<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Info</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸŽŸEnter Information</h1>
  <form action="/submit" method="POST">
    <label for="travelDate">Date of Travel</label>
    <input type="date" id="travelDate" name="travelDate" required />

    <label for="origin">Origin Station</label>
    <input type="text" id="origin" name="origin" placeholder="e.g. Market Harborough" required />

    <label for="destination">Destination Station</label>
    <input type="text" id="destination" name="destination" placeholder="e.g. Leicester" required />

    <label for="ticketType">Type of Ticket</label>
    <select id="ticketType" name="ticketType" required>
      <option value="">-- Please choose an option --</option>
      <option value="anytime_day_return">Anytime Day Return</option>
      <option value="anytime_single">Anytime Single</option>
      <option value="off_peak_return">Off-Peak Return</option>
      <option value="off_peak_single">Off-Peak Single</option>
      <option value="super_off_peak_return">Super Off-Peak Return</option>
    </select>

    <button type="submit">Submit Ticket Info</button>
  </form>
</body>
</html>

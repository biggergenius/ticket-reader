<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Info</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Enter Information</h1>
  <form action="/submit" method="POST">
    <table>
      <tr><td><label for="travelDate">Date of Travel</label></td>td>
        <td><input type="date" id="travelDate" name="travelDate" required /></td></tr>
<tr><td><label for="origin">Origin Station</label></td>
  <td>
    <input type="text" id="origin" name="origin" placeholder="e.g. Market Harborough" required />
  </td></tr>
      <tr><td>
    <label for="destination">Destination Station</label></td>
        <td>    <input type="text" id="destination" name="destination" placeholder="e.g. Leicester" required /></td></tr>
<tr><td>    <label for="ticketType">Type of Ticket</label></td>
  <td>
    <select id="ticketType" name="ticketType" required>
      <option value="">-- Please choose an option --</option>
      <option value="anytime_day_return">Anytime Day Return</option>
      <option value="anytime_single">Anytime Single</option>
      <option value="off_peak_return">Off-Peak Return</option>
      <option value="off_peak_single">Off-Peak Single</option>
      <option value="super_off_peak_return">Super Off-Peak Return</option>
    </select>
  </td></tr>
      <tr><td colspan=2>
    <button type="submit">Submit Ticket Info</button></td></tr></table>
  </form>
</body>
</html>

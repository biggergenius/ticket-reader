<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Ticket Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎟️ Train Ticket Reader</h1>
  <input type="file" id="ticketInput" accept="image/*">
<button id="scanBtn">Scan Ticket</button>
  <p id="status">Select a ticket image to scan...</p>
  <div id="output"></div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
